<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCase - Sign In</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">


    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-container">
        <section class="login-left">
            <div class="lft_text">
                <a href="./index.html"><p>ShowOff</p></a>
                <h2>Showcase And Display Your Arts, Design And Skill On The Worlds Biggest Stage</h2>
            </div>
            <img src="./images/bd.png">
        </section>

        <section class="login-right">
            <form>
                <h1>Sign in to ShowOff</h1>

                <div class="btns">
                    <button class="g"><i class="uil uil-google"></i></button>
                    <button class="t"><i class="uil uil-twitter"></i></button>
                    <button class="f"><i class="uil uil-facebook-f"></i></button>
                </div>

                <label for="">Username or Email Address</label>
                <input type="text" placeholder="Enter Username or Email">
                <label for="">Password</label>
                <input type="password" placeholder="Enter Password">

                <p>Not a member? <a href="./signup.html">Sign up now</a></p>
                <button>Sign In</button>
            </form>
        </section>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
