<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowCase - Sign Up</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">


    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="main-container">
        <section class="signup-left">
            <div class="sft_text">
                <a href="./index.html"><p>ShowOff</p></a>
                <h2>Showcase And Display Your Arts, Design And Skill On The Worlds Biggest Stage</h2>
            </div>
            <img src="./images/cc 1.png">
        </section>

        <section class="signup-right">
            <form>
                <h1>Sign Up to ShowOff</h1>

                <div class="signup-btns">
                    <button class="g"><i class="uil uil-google"></i></button>
                    <button class="t"><i class="uil uil-twitter"></i></button>
                    <button class="f"><i class="uil uil-facebook-f"></i></button>
                </div>

                <div class="fn">
                    <div>
                        <label for="">Name</label>
                        <input type="text" placeholder="Enter Name">
                    </div>
                    <div>
                        <label for="">Username</label>
                        <input type="text" placeholder="Enter Username">
                    </div>
                </div>
                <label for="">Email</label>
                <input type="email" placeholder="Enter your Email Address">
                <label for="">Password</label>
                <input type="password" placeholder="Enter your Password">

                <div class="terms">
                    <input type="checkbox">
                    <p>Creating an account means youâ€™re okay with our <span>Terms of Service, Privacy Policy,</span> and our default <span>Notification Settings</span></p>
                </div>

                <p>Already a member? <a href="signin.html">Sign In now</a></p>
                <button>Sign Up</button>
            </form>
        </section>
    </div>
    
    <script src="./js/app.js"></script>
</body>
</html>
